<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <form method="get" enctype="multipart/form-data">
        <h3>Registration Form</h3>
        <div>
            <label for="first">First Name</label>
            <input id="first" name="first" type="text" placeholder="First name here">
        </div>
        <div>
            <label for="last">Last Name</label>
            <input id="last" name="last" type="text" placeholder="Last name here" required>
        </div>
        <div>
            <label for="nick">NIck Name</label>
            <input id="nick" name="nick" type="text" placeholder="Nick name here">
        </div>
        <div>
            <label for="photo">Photo</label>
            <input id="photo" name="photo" type="file" required>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" placeholder="E-mail here" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" maxlength="8" placeholder="Passwrod here" required>
        </div>
        <div>
            <label for="recheck">Verify Password</label>
            <input id="recheck" name="recheck" type="password" placeholder="Re-enter password " required>
        </div>
        <div>
            <label for="date">Date of Birth</label>
            <input id="date" name="date" type="date" min="11-09-2001">
        </div>
        <div>
            Gender
            <input class="gen" id="male" name="gender" type="radio">Male
            <input id="female" name="gender" type="radio">Female
            <input id="others" name="gender" type="radio">Others
        </div>
        <div>
            <label for="mobile">Mobile</label>
            <input id="mobile" name="mobile" type="tel" value="+880">
        </div>
        <div>
            Address
            <textarea class="text" name="address" id="address" cols="20" rows="0"></textarea>
        </div>
        <div>
            <button class="but" type="submit">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="but" type="reset">Reset</button>
        </div>
    </form>

</body>

</html>
